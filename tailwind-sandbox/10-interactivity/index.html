<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <button class="px-4 py-3 bg-black text-white rounded-lg m-2 hover:bg-blue-500 hover:text-black">Click Me</button>

    <!-- Styling based on parent state -->
    <a href="" class="group block max-w-xs mx-auto rounded-lg p-6 bg-white shadow-lg space-y-3 hover:bg-blue-400">
      <h2 class="group-hover:text-white">Card Title</h2>
      <p class="group-hover:text-white">This is the content.</p>
    </a>
  </body>
</html>
