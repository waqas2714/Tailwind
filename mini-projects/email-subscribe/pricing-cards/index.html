<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
        <!-- Inner Container -->
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0">
            <!-- Left Card -->
            <div class="bg-slate-700 rounded-xl text-white">
                 <!-- Upper Container -->
                 <div class="p-8 mt-3 mx-3 rounded-t-xl bg-slate-800">
                    <div class="text-center uppercase">Basic</div>
                    <h2 class="mt-10 font-serif text-5xl text-center">100GB</h2>
                    <h3 class="mt-2 text-center">$1.99/Month</h3>
                    <div class="flex justify-center">
                        <a href="#" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg  duration-800 hover:bg-violet-800 hover: ">Purchase</a>
                    </div>
                 </div>

                 <!-- Border -->
                 <div class="border-t border-slate-700"></div>

                 <!-- Lower Container  -->
                 <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                    <!-- List Container  -->
                    <div class="flex flex-col space-y-2"></div>
                    <!-- List Item 1  -->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">100GB Storage</span>
                    </div>
                    <!-- List Item 2  -->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">Option to add members.</span>
                    </div>
                    <!-- List Item 3  -->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">Extra member benefits</span>
                    </div>
                 </div>
            </div>

            <!-- Middle Card -->
            <div class="bg-violet-600 rounded-xl text-white">
                <!-- Upper Container -->
                <div class="p-8 mt-3 mx-3 rounded-t-xl bg-slate-800">
                   <div class="text-center uppercase">Standard</div>
                   <h2 class="mt-10 font-serif text-5xl text-center">200GB</h2>
                   <h3 class="mt-2 text-center">$3.99/Month</h3>
                   <div class="flex justify-center">
                       <a href="#" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg  duration-200 bg-violet-600 hover:bg-violet-800 hover:border-violet-800 ">Purchase</a>
                   </div>
                </div>

                <!-- Border -->
                <div class="border-t border-slate-700"></div>

                <!-- Lower Container  -->
                <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                   <!-- List Container  -->
                   <div class="flex flex-col space-y-2"></div>
                   <!-- List Item 1  -->
                   <div class="flex justify-center">
                       <span class="text-sm ml-1">200GB Storage</span>
                   </div>
                   <!-- List Item 2  -->
                   <div class="flex justify-center">
                       <span class="text-sm ml-1">Option to add members.</span>
                   </div>
                   <!-- List Item 3  -->
                   <div class="flex justify-center">
                       <span class="text-sm ml-1">Extra member benefits</span>
                   </div>
                </div>
           </div>

           <!-- Right Card -->
           <div class="bg-slate-700 rounded-xl text-white">
            <!-- Upper Container -->
            <div class="p-8 mt-3 mx-3 rounded-t-xl bg-slate-800">
               <div class="text-center uppercase">Premium</div>
               <h2 class="mt-10 font-serif text-5xl text-center">2TB</h2>
               <h3 class="mt-2 text-center">$8.99/Month</h3>
               <div class="flex justify-center">
                   <a href="#" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg  duration-800 hover:bg-violet-800 hover: ">Purchase</a>
               </div>
            </div>

            <!-- Border -->
            <div class="border-t border-slate-700"></div>

            <!-- Lower Container  -->
            <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
               <!-- List Container  -->
               <div class="flex flex-col space-y-2"></div>
               <!-- List Item 1  -->
               <div class="flex justify-center">
                   <span class="text-sm ml-1">2TB Storage</span>
               </div>
               <!-- List Item 2  -->
               <div class="flex justify-center">
                   <span class="text-sm ml-1">Option to add members.</span>
               </div>
               <!-- List Item 3  -->
               <div class="flex justify-center">
                   <span class="text-sm ml-1">Extra member benefits</span>
               </div>
            </div>
       </div>
        </div>
    </div>
  </body>
</html>
